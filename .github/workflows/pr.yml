name: PR

on:
  pull_request_target:
    types:
      - labeled

permissions:
  contents: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - run: gh auth status
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - run: echo ${{ secrets.TEST }}
      - run: echo ${{ secrets.TEST }} | base64
